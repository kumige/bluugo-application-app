<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="page">
        <h1>Bluugo Test App</h1>

        <h3>Upload JSON</h3>

        <form action="/upload" method="post">
            <input type="file" id="myFile" name="filename">
            <button type="button" class="blue-btn" onclick="uploadFile()">Send</button>
            <div id="fileError" class="error hidden">No file selected</div>
        </form>

        <input type="text" class="searchInput" placeholder="Search" onchange="getData(event)" id="searchInput">

        <table id="myTable">

        </table>

    </div>
</body>
<script src="index.js" type="text/javascript"></script>

</html>
